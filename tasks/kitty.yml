---
# Copy configuration.
- name: Ensure Kitty config dir exists
  ansible.builtin.file:
    path: ~/.config/kitty/
    state: directory
    mode: '0755'

# Copy configuration.
- name: Symlink Kitty config file into config dir
  ansible.builtin.file:
    src: ~/dotfiles/kitty.conf 
    dest: ~/.config/kitty/kitty.conf
    state: link